<!-- SVG placeholder for default album image -->
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="albumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#albumGradient)" />
  <g transform="translate(150,150)">
    <!-- Vinyl record -->
    <circle cx="0" cy="0" r="80" fill="#0f172a" opacity="0.8"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#64748b" stroke-width="1" opacity="0.6"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#64748b" stroke-width="1" opacity="0.6"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#64748b" stroke-width="1" opacity="0.6"/>
    <circle cx="0" cy="0" r="8" fill="#8b5cf6"/>
    <!-- Musical note -->
    <path d="M-10,-40 Q-5,-45 0,-40 L0,-10 Q-5,-5 -10,-10 Z" fill="#a855f7" opacity="0.9"/>
    <circle cx="-10" cy="-10" r="4" fill="#a855f7" opacity="0.9"/>
  </g>
</svg>
